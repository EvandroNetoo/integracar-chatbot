{% extends 'base.html' %}

{% block body %}

    <div class="flex items-center justify-center h-full">
        <div class="w-full max-w-md bg-white rounded-lg shadow-lg p-8">
            <h1 class="text-2xl font-bold mb-6 text-center text-gray-800">Login</h1>
            <c-htmx-form url="{% url 'login' %}?{{ request.GET.urlencode }}" class="space-y-6">

                <div class="space-y-6" id="form">
                    <c-form :form="form" />
                </div>

                <button type="submit"
                        class="w-full py-2 px-4 bg-green-600 text-white font-semibold rounded-md hover:bg-green-700 transition duration-200">
                    Entrar
                </button>
            </c-htmx-form>
        </div>
    </div>

{% endblock body %}
